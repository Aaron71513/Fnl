
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Voice Demo</title>
</head>
<body style="background:black; color:#00ffcc; font-family:'Orbitron', sans-serif; text-align:center; padding-top:100px;">
  <h1>JARVIS Voice Demo</h1>
  <button onclick="speak()">Activate</button>
  <script>
    function speak() {
      const msg = new SpeechSynthesisUtterance("Welcome back. All systems are online.");
      msg.pitch = 1.2;
      msg.rate = 1;
      msg.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('UK') || voice.name.includes('Daniel'));
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
